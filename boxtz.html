<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>box拖拽</h1>
    <div class="content">
        <div onmousedown="myMouseDown(this)" onmouseup="myMouseUp()">box1</div>
        <div onmousedown="myMouseDown(this)" onmouseup="myMouseUp()">box2</div>
        <div onmousedown="myMouseDown(this)" onmouseup="myMouseUp()">box3</div>
        <div onmousedown="myMouseDown(this)" onmouseup="myMouseUp()">box4</div>
    </div>
</body>
<style>
    h1 {
        text-align: center;
    }

    .content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 500px;
        border: 1px solid black;
        text-align: center;
    }


    .content div {
        width: 300px;
        height: 60px;
        border: 1px solid red;
    }
</style>
<script>
    //用于判断是否存在按下
    var ondown = false;
    //移动对象
    var Ydobj = {};
    //初始位置

    //按下
    function myMouseDown(obj) {
        console.log(obj);
        Ydobj = obj;
        console.log("你单击了按钮！");
        ondown = true;
    }
    //松开
    function myMouseUp() {
        console.log('松开了鼠标!')
        if (ondown) {
            Ydobj.style.position = '';
            Ydobj.style.left = '0px';
            Ydobj.style.top = '0px'
            ondown = false;
        }
    }
    //移动
    function myMousemove(ev) {
        if (ondown) {
            Ydobj.style.position = 'fixed';
            Ydobj.style.left = ev.clientX - 420 + 'px';
            Ydobj.style.top = ev.clientY - 100 + 'px'
            console.log('移动鼠标')
        }
    }
    //绑定移动
    document.onmousemove = myMousemove;

</script>

</html>
